<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 12px; border: none; }
        .gain { color: #198754; font-weight: bold; } /* Green */
        .loss { color: #dc3545; font-weight: bold; } /* Red */
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-5">ðŸ“ˆ Live Stock Portfolio</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">âž• Add New Holding</h5>
            <form method="POST" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="ticker" class="form-control" placeholder="Ticker (e.g. MSFT)" required>
                </div>
                <div class="col-md-3">
                    <input type="number" name="shares" step="0.01" class="form-control" placeholder="Shares" required>
                </div>
                <div class="col-md-3">
                    <input type="number" name="price" step="0.01" class="form-control" placeholder="Buy Price" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Add to Portfolio</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th class="ps-4">Ticker</th>
                        <th>Shares</th>
                        <th>Current Price</th>
                        <th>Gain/Loss (%)</th>
                        <th>Total Value</th>
                        <th class="text-center pe-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in portfolio %}
                    <tr>
                        <td class="ps-4 fw-bold text-primary">{{ stock.ticker }}</td>
                        <td>{{ stock.shares }}</td>
                        <td>{{ stock.price }}</td>
                        <td class="{{ 'loss' if '-' in stock.gain_loss else 'gain' }}">
                            {{ stock.gain_loss }}
                        </td>
                        <td>{{ stock.total }}</td>
                        <td class="text-center pe-4">
                            <a href="{{ url_for('delete', stock_id=stock.id) }}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete {{ stock.ticker }}?')">
                               Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-white py-3">
            <h3 class="text-end mb-0">Total Portfolio Value: <span class="text-primary">${{ total_val }}</span></h3>
        </div>
    </div>
</div>

</body>
</html>
